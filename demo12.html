<script>
    function sayYa(n){
        for(let name of n){
            document.write(`Ya! ${name}<br>`);
        }
    }
    function sayYa2(name ='world'){
        document.write(`<hr>Ya! ${name}<br>`);
    }
    function sayYa3(...names){
        // 認識語言document.write(Array.isArray(names)+"<br>");
        for (let name of names){
            document.write(`Ya! ${name}<br>`);
        }
    }
    let names =['magic','magi','mag'];
    sayYa(names);

    sayYa2();
    sayYa2('ma');

    sayYa3();
    sayYa3('a');
    sayYa3('a','b','c');

    let f1 = function(x,y){
        return 2*x +y;
    }
    let v1 = f1(2,3);
    document.write(v1);
</script>
