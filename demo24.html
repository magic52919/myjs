<script>
    let obj ={
        name: 'ma',
        age: 180,
    }

    document.write(obj.name+':'+obj.age+"<br>")
    let obj1 = new Object();
    document.write(obj1.name+':'+obj1.age+"<br>")
    for (let attr in obj){
        obj1[attr]=obj[attr];
    }
    document.write(obj1.name+':'+obj1.age+"<br>")
</script>
