<script>
    let p = [0, 0, 0, 0, 0, 0, 0];
    let T = parseInt(prompt("有調整", ''));
    document.write(T);
    for (let i = 0; i < 10000; i++) {
        let rand = parseInt(Math.random() * 9) + 1;
        p[rand <= 6 ? rand : rand - 3]++;
    }

    for (let i = 1; i < p.length; i++) {
        document.write(`${i} = ${p[i]} <br>`)
    }
</script>
