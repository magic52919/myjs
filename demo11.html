<script>
    function calcSum(){
        let n=document.getElementById("n").value;
        let i=1,sum=0;
        while(i <=n)sum += i++;
        
        document.getElementById("result").innerHTML=i;
    }
</script>
1+2+3+...+
<input type="number" name="" id="n">
<input type="button" value="=" onclick="calcSum()">
<span id="result"></span>
